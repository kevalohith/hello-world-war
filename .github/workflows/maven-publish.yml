name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Configure Maven settings
      run: |
          mkdir -p ~/.m2
          echo "<settings>
                  <servers>
                    <server>
                     <id>hello-world-war</id>
                  <username>kevalmlohith@gmail.com</username>
                  <password>cmVmdGtuOjAxOjE3NjkwOTAwMzk6S3NFZW1ud3F3UDdYaTBXbGJ6bG03bTdrazV4</password>
                    </server>
                  </servers>
                </settings>" > ~/.m2/settings.xml
    - name: Build with Maven
      run: mvn clean deploy
